<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الذئب AI</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- شاشة البداية -->
  <section class="hero">
    <div class="hero-content">
      <h1><i class="fas fa-wolf-pack-battalion"></i> الذئب AI</h1>
      <p>منصة عربية لإنشاء فيديوهات احترافية بالذكاء الاصطناعي.  
      مستقبل المحتوى يبدأ من هنا… ومن حائل.</p>
      <a href="#video-form" class="start-button"><i class="fas fa-play"></i> ابدأ الآن</a>
    </div>
  </section>

  <!-- نموذج إنشاء الفيديو -->
  <section id="video-form" class="video-form">
    <h2><i class="fas fa-video"></i> إنشاء فيديو بالذكاء الاصطناعي</h2>

    <form id="aiForm">
      <label>مدة الفيديو (بالدقائق):</label>
      <input id="duration" type="number" min="1" max="10" value="1">

      <label>اللغة:</label>
      <select id="language">
        <option>العربية</option>
        <option>الإنجليزية</option>
      </select>

      <label>نوع المحتوى:</label>
      <select id="contentType">
        <option>تعليمي</option>
        <option>تسويقي</option>
        <option>ترفيهي</option>
      </select>

      <label>نبرة الصوت:</label>
      <select id="voiceTone">
        <option>هادئ</option>
        <option>حماسي</option>
        <option>رسمي</option>
      </select>

      <label class="yt-check">
        <input id="uploadYT" type="checkbox"> رفع القالب لليوتيوب
      </label>

      <button type="submit"><i class="fas fa-robot"></i> إنشاء فيديو</button>
    </form>
  </section>

  <!-- الفوتر -->
  <footer>
    © أحمد الشمري - جميع الحقوق محفوظة
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("aiForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const data = {
          duration: document.getElementById("duration").value,
          language: document.getElementById("language").value,
          contentType: document.getElementById("contentType").value,
          voiceTone: document.getElementById("voiceTone").value,
          uploadYT: document.getElementById("uploadYT").checked
        };

        alert("جاري إرسال الطلب للذكاء الاصطناعي...");

        const response = await fetch("https://YOUR-BACKEND.com/api/generate-video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        alert("تم إنشاء الفيديو! الرابط:\n" + result.videoUrl);
    });
  </script>

</body>
</html>
